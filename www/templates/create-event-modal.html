<div class="modal">
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">Ny begivenhed</h1>
        <button class="button button-clear button-primary" ng-click="closeModal()">Annuller</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Dato</span>
                <input type="date" ng-model="form.date">
            </label>
            <label class="item item-input">
                <span class="input-label">Tid</span>
                <input type="time" ng-model="form.time">
            </label>
            <div class="item item-divider">Type</div>
            <label class="item item-radio">
                <input type="radio" ng-model="form.type" value="PublicWitnessing">
                <div class="item-content">
                    Offentlig forkyndelse
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            
            <div class="padding">
                <button class="button button-full button-positive" ng-click="create()">Opret</button>
            </div>
        </div>

    </ion-content>
</div>
